<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Nachrichtentisch Hannover" />
  <meta name="author" content="Nachrichtentisch Hannover"/>
  
  <title>Nachrichtentisch Hannover</title>
  
  <link href="img/Anzeigerhochhaus.png" rel="icon" type="image/x-icon" />
  <link href="css/styleUmland.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;1,300&family=Space+Mono&display=swap" rel="stylesheet">
  
  <script src="js/feedbuilderUmland.js" defer></script>
</head>
<body>
  
  <div id="header">
    <a href="index.html"><img id="header-logo" src="img/Anzeigerhochhaus.png"/></a>
    <div id="header-text">
      <h1>Nachrichtentisch Hannover</h1>
      <h3>Umland</h3>
    </div>
   
  </div>
  
  <div class="container">
    <!-- Linke Spalte: Feed-Auswahl -->
    <div class="feed-menu">
      <h2>Feeds</h2>
      <button data-feed="https://www.haz.de/arc/outboundfeeds/rss/" class="active">HAZ Umland</button>
      <button data-feed="https://www.altkreisblitz.de/feed/">AltkreisBlitz</button>
      <button data-feed="https://garbsen-city-news.de/feed/">Garbsen City News</button>
      <button data-feed="https://www.neustaedter-zeitung.de/rss.xml">Neustädter Zeitung</button>
      <button data-feed="https://www.leine-on.de/suche?tx_kesearch_pi1%5Bsword%5D">Leinetal Online News</button>
      <button data-feed="https://www.con-nect.de/suche?tx_kesearch_pi1%5Bsword%5D">Calenberger Online News</button>
      <div class="menu-footer">
        <p class="credits"><a href="index.html">Feeds aus dem Stadtgebiet</a></p>
        <p class="credits"><a href="https://kasparspricht.de/imprint.html">Impressum</a></p>
        <p class="credits"><a href="documentation.html">Doc</a></p>
      
      </div>
     
    </div>

    <!-- Mittlere Spalte: Liste -->
    <div class="feed-list">
      <div id="feed-header">
        <img id="feed-logo" src="" alt="Feed Logo" width="50" />
      </div>
      <ul id="news-list"></ul>
    </div>

    <!-- Rechte Spalte: Details -->
    <div class="feed-details" id="details">
      <p class="placeholder">Wähle eine Überschrift, um die Beschreibung zu sehen.</p>
    </div>
    
  </div>
</body>
</html>
